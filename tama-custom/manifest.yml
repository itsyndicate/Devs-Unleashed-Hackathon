modules:
  jira:projectPage:
    - key: taskogotchi
      resource: main
      resolver:
        function: resolver
      title: taskogotchi
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
app:
  id: ari:cloud:ecosystem::app/e024604e-407a-4a86-8818-1fec82595eda

permissions:
  content:
    scripts:
      - 'unsafe-inline'
      - 'unsafe-eval'
      - 'unsafe-hashes'
      - 'blob:'
  scopes:
    - write:confluence-content
    - read:jira-user
    - read:user:jira
    - read:application-role:jira
    - read:avatar:jira
    - read:group:jira
    - read:jira-work
    - read:issue-details:jira
    - read:audit-log:jira
    - read:avatar:jira
    - read:field-configuration:jira
    - read:issue-meta:jira

  external:
    scripts:
      - 'https://tfhub.dev/'
      - 'https://storage.googleapis.com'
      - 'https://cdn.jsdelivr.net'
    fetch:
      client:
        - 'https://storage.googleapis.com'
        - 'https://tfhub.dev/'
        - 'https://cdn.jsdelivr.net'
        - '*.guard-lite.com'
        - 'wss://backend.guard-lite.com'
      backend:
        - '*.guard-lite.com'
        - 'wss://backend.guard-lite.com'