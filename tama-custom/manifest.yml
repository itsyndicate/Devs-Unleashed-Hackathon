modules:
  jira:projectPage:
    - key: Taskogotchi
      resource: main
      resolver:
        function: resolver
      title: Taskogotchi
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
app:
  id: ari:cloud:ecosystem::app/b8bffee2-c364-49f7-be9a-32a396936539

permissions:
  content:
    scripts:
      - 'unsafe-inline'
      - 'unsafe-eval'
      - 'unsafe-hashes'
      - 'blob:'
  scopes:
    - write:confluence-content
    - read:jira-user
    - read:user:jira
    - read:application-role:jira
    - read:avatar:jira
    - read:group:jira
    - read:jira-work
    - read:issue-details:jira
    - read:audit-log:jira
    - read:avatar:jira
    - read:field-configuration:jira
    - read:issue-meta:jira

  external:
    scripts:
      - 'https://tfhub.dev/'
      - 'https://storage.googleapis.com'
      - 'https://cdn.jsdelivr.net'
      - 'https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.3.1626903359/hands.min.js'
      - 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js'
      - 'https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js'
      - 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js'
    fetch:
      client:
        - 'https://storage.googleapis.com'
        - 'https://tfhub.dev/'
        - 'https://cdn.jsdelivr.net'
        - '*.guard-lite.com'
      backend:
        - '*.guard-lite.com'